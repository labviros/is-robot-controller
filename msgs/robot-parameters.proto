syntax = "proto3";

package is.robot;
option java_package = "com.is.robot";
option java_multiple_files = true;

message Fence {
    float x_min = 1;
    float x_max = 2;
    float y_min = 3;
    float y_max = 4;
}

message Parameters {
    float center_offset = 1; // robot center offset in meters that represents point of control
    repeated float speed_limits = 2; // (x, y, w) [m/s, m/s, rad/s]
    repeated float gains = 3; // [kx, ky]
    Fence fence = 4;
}