apiVersion: v1
kind: ConfigMap
metadata:
  name: is-robot-controller-config
  namespace: default
data:
  config: |-
    {
      "broker_uri": "amqp://192.168.1.105:30000",
      "zipkin_uri": "http://192.168.1.105:30200",
      "robot_frame_id": 100,
      "world_frame_id": 1000,
      "parameters": {
        "robot_id": 0,
        "center_offset": 0.2,
        "speed_limits": [
          0.450,
          0.250
        ],
        "gains": [
          0.4,
          0.4
        ],
        "allowed_measurement_disruption": "0.2s"
      }
    }

---

apiVersion: extensions/v1beta1 
kind: Deployment
metadata:
  name: "is-robot-controller"
spec:
  replicas: 1 
  template:
    metadata:
      labels:
        app:is-robot-controller 
    spec:
      containers:
      - name: service 
        image: labviros/is-robot-controller:0.0.1
        command: ["/service.bin"]
        args: ["/opt/options/options.json"]
        imagePullPolicy: Always
        resources:
          limits: 
            cpu: "1.0"
            memory: 128Mi
        volumeMounts:
          - name: options
            mountPath: /opt/options
      volumes:
      - name: options
        configMap:
          name: is-robot-controller-config
          items:
          - key: config
            path: options.json
